<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./sass/style.scss" />
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1 class="title">Pok√©dex</h1>
      <h2 class="subtitle">Gotta Catch 'Em All!</h2>
    </header>
    <aside>
      <label class="search">
        Search:
        <input
          type="text"
          placeholder="Enter Pokemon name"
          class="search__input"
        />
        <select
          data-select
          class="search__selector"
          name="select"
          id="dropDown"
        >
          <option data-name-sort value="sort-by-name">Sort by name</option>
          <option data-id-sort value="sort-by-number">Sort by number</option>
        </select>
      </label>
    </aside>
    <!-- Wouldn't it be great to sort your results? Add a select element ü§ñ -->
    <main class="results"></main>
    <script src="index.js"></script>
  </body>
</html>
